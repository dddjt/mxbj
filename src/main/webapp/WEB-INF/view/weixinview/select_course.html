<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title></title>
<link href="/css/weixincss/mui.min.css" rel="stylesheet" />
<link href="/css/weixincss/circle-progress.css" rel="stylesheet" />
<style>
.upload-file {
	position: fixed;
	z-index: 998;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	background-color: rgba(0, 0, 0, .8);
}

.dialog {
	position: fixed;
	z-index: 998;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	background-color: rgba(0, 0, 0, .4);
}
</style>
</head>

<body>
	<header class="mui-bar mui-bar-nav" style="background-color: #1d8c3e;">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:white;"></a>
		<h1 class="mui-title"
			style='text-align: center; color: white; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;'>课程报名</h1>
	</header>
	<div class="mui-content">
		<div id="mui_scroll_wrapper" class="mui-scroll-wrapper"
			style="background-color: white;">
			<div class="mui-scroll">
				<div style="margin-top: 50px;">
					<div>
						<div style="margin-left: 10px;">
							<p>报名方式:</p>
							<p>截图近期课程，分享朋友圈，并上传截图。</p>
						</div>
						<div class="mui-card"
							style="margin: 10px 5px; height: 80px; line-height: 80px;">
							<div
								style="background-color: white; height: 70px; margin-top: 5px; margin-left: 5px;"
								class="mui-pull-left">
								<div id="image" style="background-color: white; height: 70px;">
									<p style="margin-top: -5px; margin-left: 10px;">添加微信圈分享截图</p>
								</div>
							</div>
							<div class="mui-pull-right" style="margin-top: 5px;">
								<input id="share_image" type="file" capture="camera"
									accept="image/*" multiple hidefocus='true'
									style="position: absolute; float: right; width: 50px; height: 50px; opacity: 0;">
								<span class="mui-icon mui-icon mui-icon-plusempty"
									style="border: 1px solid #ddd; font-size: 70px; color: #C3C3C6; margin-top: -3px; margin-right: 5px;"></span>
							</div>
						</div>
						<div style="margin: 2px 5px;">
							<button style="line-height: 0.5; background-color: #1d8c3e;"
								onclick="uploadShareImage()"
								class="mui-btn mui-btn-block mui-btn-success"
								style="background-color: #1d8c3e;">上传分享截图</button>
						</div>
					</div>
					<!-- <div>
						<div style="margin-left: 10px;">
							<p>报名方式1:</p>
							<p>微信支付5元，不需审核可直接观看直播课程。</p>
						</div>
					</div>
					<div style="margin: 2px 5px;">
						<button id="weixinPay" style="line-height: 0.5; background-color: #1d8c3e;"
							class="mui-btn mui-btn-block mui-btn-success"
							style="background-color: #1d8c3e;">微信支付</button>
					</div> -->
				</div>
			</div>
		</div>
	</div>
</body>
<script src="/js/weixinjs/mui.min.js"></script>
<script src="/js/weixinjs/jquery-1.11.1.min.js"></script>
<script src="/js/weixinjs/circle-progress.js"></script>
<script src="/js/weixinjs/select_course.js"></script>

</html>
