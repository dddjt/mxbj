<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="/css/weixincss/mui.min.css" rel="stylesheet" />
		<style>
			.upload-file {
				position: fixed;
				z-index: 998;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				background-color: rgba(0, 0, 0, .8);
			}
			
			.dialog {
				position: fixed;
				z-index: 998;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				background-color: rgba(0, 0, 0, .4);
			}
		</style>
	</head>

	<body>
		<div class="mui-navbar-inner mui-bar mui-bar-nav" style="background-color:#1d8c3e;">
			<h1 class="mui-title" style='text-align: center;color:white;font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;'>点豆成兵近期课程</h1>
			<button id="login_button" style="display:none;color:white;" type="button" onclick="loginClick()" class="mui-btn mui-btn-link mui-btn-nav mui-pull-right">
				登陆
			</button>
			<button id="logout_button" style="display:none;color:white;" type="button" onclick="logoutClick()" class="mui-btn mui-btn-link mui-btn-nav mui-pull-right">
				退出
			</button>
		</div>
		<div class="mui-content">
			<div id="mui_scroll_wrapper" class="mui-scroll-wrapper" style="background-color: white;">
				<div class="mui-scroll">
					<div id="data_loading" class="mui-loading" style="margin-top:50%;">
						<div class="mui-spinner"></div>
						<div style="text-align: center;">正在加载数据</div>
					</div>
					<div id="tips_info" style="display:none;margin-top:50%;">
						<div style="text-align: center;" id="tips_info_detail">服务器暂时无法处理请求，请稍后重试！</div>
					</div>
					<div id="courseList" style="display:none;margin-top:50px;">
						<ul id="courseListDetail" class="mui-table-view">
						</ul>
					</div>
				</div>
			</div>
			<div id="scrollToTop" style="position:fixed;bottom: 75px;right:5px;z-index:9999999999;"><img class="scroll_to_top" style="width:25px;" src="/img/weixinimg/scroll_top.png"></div>
			<div id="scrollToBottom" style="position:fixed;bottom: 50px;right:5px;z-index:9999999999;"><img class="scroll_to_bottom" style="width:25px;" src="/img/weixinimg/scroll_bottom.png"></div>
		</div>
	</body>
	<script src="/js/weixinjs/mui.min.js"></script>
